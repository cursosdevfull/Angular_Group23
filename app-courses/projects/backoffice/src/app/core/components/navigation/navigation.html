<div class="navigation">
    <button mat-icon-button [disabled]="currentPage() <= 1" (click)="onDirection(-1)">
        <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <button mat-icon-button [disabled]="!hasMore()" (click)="onDirection(1)">
        <mat-icon>arrow_forward_ios</mat-icon>
    </button>
</div>
