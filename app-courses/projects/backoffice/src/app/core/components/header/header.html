<mat-toolbar>
    <div class="info">
        <button matButton [matMenuTriggerFor]="menu">
            <div class="container">
                <mat-icon fontIcon="account_circle"></mat-icon>
                <span class="info__name">{{ username() }}</span>
                <mat-icon fontIcon="arrow_drop_down" prefix></mat-icon>
            </div>
        </button>
    </div>
</mat-toolbar>
<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="authService.logout()">
        <mat-icon>logout</mat-icon>
        <span>Sign out</span>
    </button>
</mat-menu>
