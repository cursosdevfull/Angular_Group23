<cdev-title [title]="title()">
    <ng-content select=".table-title"></ng-content>
</cdev-title>
<mat-card>
    <mat-card-content>
        <ng-content select=".filters"></ng-content>
        <perfect-scrollbar [class.with-filters]="hasFilters()" [class.without-filters]="!hasFilters()">
            <ng-content select=".table-data"></ng-content>
        </perfect-scrollbar>
        <footer>
            <ng-content select=".export"></ng-content>
            <ng-content select=".navigation"></ng-content>
        </footer>
    </mat-card-content>
</mat-card>
