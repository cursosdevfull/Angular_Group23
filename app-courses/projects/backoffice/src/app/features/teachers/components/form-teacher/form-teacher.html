<mat-dialog-content>
    <mat-toolbar class="dialog">{{title}}</mat-toolbar>
    <form [formGroup]="fg">
        <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="Type the first name" formControlName="name" required />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Type the last name" formControlName="lastname" required />
            </mat-form-field>
        </div>
        <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Type the email" formControlName="email" type="email" required />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="Type the phone number" formControlName="phone" />
            </mat-form-field>
        </div>
        <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label>LinkedIn URL</mat-label>
                <input matInput placeholder="Type the LinkedIn profile URL" formControlName="linkedin" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Photo URL</mat-label>
                <input matInput placeholder="Type the photo URL" formControlName="photoUrl" />
            </mat-form-field>
        </div>
        <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label>Summary</mat-label>
                <textarea matInput placeholder="Type a summary about the teacher" formControlName="summary"
                    rows="4"></textarea>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Skills</mat-label>
                <textarea matInput placeholder="Type skills separated by commas" formControlName="skills" required
                    rows="2"></textarea>
                <mat-hint>Separate skills with commas (e.g., JavaScript, Angular, TypeScript)</mat-hint>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-flat-button (click)="save()">Save</button>
    <button mat-button (click)="cancel()">Cancel</button>
</mat-dialog-actions>
